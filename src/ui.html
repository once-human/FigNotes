<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>FigNotes Command Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #FFFFFF;
            --surface: #FFFFFF;
            --surface-hover: #F9FAFB;
            --border: #F3F4F6;
            --text-main: #111827;
            --text-muted: #6B7280;
            --accent: #3B82F6;
            --accent-soft: #EFF6FF;
            --critical: #EF4444;
            --warning: #F59E0B;
            --success: #10B981;
            --shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --radius: 6px;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            user-select: none;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* --- Header & Navigation --- */
        .header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-tabs {
            display: flex;
            gap: 16px;
            padding: 0 16px;
            border-bottom: 1px solid var(--border);
        }

        .tab {
            padding: 12px 0;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-muted);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab.active {
            color: var(--text-main);
            border-bottom-color: var(--text-main);
        }

        /* --- Global Filters --- */
        .filters {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-btn {
            padding: 4px 10px;
            font-size: 12px;
            font-weight: 500;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            cursor: pointer;
            color: var(--text-muted);
        }

        .filter-btn.active {
            background: var(--accent-soft);
            color: var(--accent);
            border-color: var(--accent);
        }

        .search-input {
            margin-left: auto;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 4px 10px;
            font-size: 12px;
            outline: none;
            width: 140px;
        }

        /* --- Content Area --- */
        .viewport {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 80px;
        }

        .view-section {
            display: none;
        }

        .view-section.active {
            display: block;
        }

        /* --- Grouping & Hierarchy --- */
        .group-header {
            padding: 16px 16px 8px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            display: flex;
            justify-content: space-between;
        }

        .frame-group {
            border-bottom: 1px solid var(--border);
        }

        .frame-summary {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--surface-hover);
        }

        .frame-name {
            font-size: 13px;
            font-weight: 600;
        }

        .frame-stats {
            font-size: 11px;
            color: var(--text-muted);
            margin-left: auto;
        }

        /* --- Task Cards --- */
        .task-card {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background 0.2s;
        }

        .task-card:hover {
            background: var(--surface-hover);
        }

        .task-card.active {
            border-left: 3px solid var(--accent);
            padding-left: 13px;
        }

        .task-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .badge {
            font-size: 10px;
            font-weight: 700;
            padding: 2px 6px;
            border-radius: 4px;
            text-transform: uppercase;
        }

        .badge-priority-critical {
            background: #FEE2E2;
            color: #991B1B;
        }

        .badge-priority-high {
            background: #FFEDD5;
            color: #9A3412;
        }

        .badge-priority-medium {
            background: #EFF6FF;
            color: #1E40AF;
        }

        .badge-priority-low {
            background: #F3F4F6;
            color: #374151;
        }

        .task-message {
            font-size: 13px;
            line-height: 1.5;
            color: var(--text-main);
            margin-bottom: 8px;
        }

        .task-footer {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 11px;
            color: var(--text-muted);
        }

        .assignee-chip {
            background: var(--border);
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: 500;
        }

        /* --- Controls & Inputs --- */
        .control-group {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            overflow-x: auto;
            padding-bottom: 4px;
        }

        select {
            border: 1px solid var(--border);
            background: transparent;
            font-size: 11px;
            color: var(--text-muted);
            outline: none;
            border-radius: 4px;
            padding: 2px 4px;
        }

        /* --- Footer --- */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 12px 16px;
            background: var(--bg);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-primary {
            background: var(--text-main);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: var(--radius);
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-focus {
            background: var(--accent);
            display: flex;
            align-items: center;
            gap: 6px;
        }
    </style>
</head>

<body>

    <div class="header">
        <div style="font-weight: 800; font-size: 16px;">FigNotes <span
                style="font-weight: 400; color: var(--text-muted);">Command Center</span></div>
        <div id="fileMetrics" style="font-size: 11px; font-weight: 600; color: var(--text-muted);">0min • File Workload
        </div>
        <div class="btn-icon" onclick="toggleSettings()" style="cursor: pointer;">⚙️</div>
    </div>

    <div class="nav-tabs">
        <div class="tab active" onclick="switchTab('workboard')">Workboard</div>
        <div class="tab" onclick="switchTab('map')">Map View</div>
        <div class="tab" onclick="switchTab('insights')">Insights</div>
    </div>

    <div id="settingsView" class="view-section content" style="padding: 24px;">
        <!-- REST API Settings -->
        <h3 style="margin-top:0;">Configuration</h3>
        <p style="font-size:12px; color:var(--text-muted);">Figma PAT & File URL required for REST syncing.</p>
        <div style="display:flex; flex-direction:column; gap:16px;">
            <input type="password" id="patInput" placeholder="Personal Access Token"
                style="padding:8px; border:1px solid var(--border); border-radius:4px;">
            <input type="text" id="urlInput" placeholder="Figma File URL"
                style="padding:8px; border:1px solid var(--border); border-radius:4px;">
            <button class="btn-primary" onclick="saveSettings()">Save & Sync</button>
        </div>
    </div>

    <div id="mainView" class="view-section active">
        <!-- Combinatorial Filters -->
        <div class="filters">
            <button class="filter-btn" id="filterAssigned" onclick="toggleFilter('assignedToMe')">Assigned to
                me</button>
            <select class="filter-btn" id="filterStatus" onchange="updateFilters()" style="padding: 2px 6px;">
                <option value="">All Statuses</option>
                <option value="Critical">Critical</option>
                <option value="Needs Review">Review</option>
                <option value="In Progress">Active</option>
                <option value="Blocked">Blocked</option>
                <option value="Approved">Approved</option>
                <option value="Done">Done</option>
            </select>
            <select class="filter-btn" id="filterPriority" onchange="updateFilters()" style="padding: 2px 6px;">
                <option value="">All Priorities</option>
                <option value="Critical">Critical</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <input type="text" class="search-input" id="searchInput" placeholder="Search tasks..."
                oninput="updateFilters()">
        </div>

        <div class="viewport" id="workboardContent">
            <!-- Rendered dynamically -->
        </div>
    </div>

    <div class="footer">
        <div style="display:flex; gap:8px;">
            <button class="btn-primary" onclick="triggerSync()">Sync</button>
            <button class="btn-primary btn-focus" onclick="triggerFocus()">⚡ Focus Mode</button>
        </div>
        <div id="userMetrics" style="font-size: 11px; font-weight: 600; color: var(--accent);">0min assigned</div>
    </div>

    <script>
        let config = { pat: '', fileUrl: '' };
        let latestData = null;
        let filters = {
            assignedToMe: false,
            status: null,
            priority: null,
            search: ''
        };
        let activeTab = 'workboard';

        // --- Core Logic ---
        window.onmessage = (event) => {
            const { type, payload } = event.data.pluginMessage;
            if (type === 'init') {
                parent.postMessage({ pluginMessage: { type: 'get-settings' } }, '*');
            } else if (type === 'settings-loaded') {
                config = payload;
                if (config.pat && config.fileUrl) triggerSync();
                else switchTab('settings');
            } else if (type === 'sync-complete') {
                latestData = payload;
                render();
            } else if (type === 'focus-task-found') {
                locateNode(payload.nodeId);
                // highlight logic in UI
            }
        };

        function switchTab(tab) {
            activeTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));

            if (tab === 'settings') {
                document.getElementById('settingsView').classList.add('active');
            } else {
                document.getElementById('mainView').classList.add('active');
                const tabEl = Array.from(document.querySelectorAll('.tab')).find(t => t.innerText.toLowerCase().includes(tab));
                if (tabEl) tabEl.classList.add('active');
                render();
            }
        }

        function toggleSettings() {
            switchTab(activeTab === 'settings' ? 'workboard' : 'settings');
        }

        function saveSettings() {
            config.pat = document.getElementById('patInput').value;
            config.fileUrl = document.getElementById('urlInput').value;
            parent.postMessage({ pluginMessage: { type: 'save-settings', payload: config } }, '*');
            triggerSync();
            switchTab('workboard');
        }

        async function triggerSync() {
            if (!config.pat || !config.fileUrl) return;

            const fileKey = config.fileUrl.match(/figma\.com\/(?:file|design)\/([a-zA-Z0-9]+)/)?.[1];
            if (!fileKey) return alert("Invalid Figma URL");

            document.getElementById('workboardContent').innerHTML = '<div style="padding:20px; text-align:center; font-size:12px; color:var(--text-muted);">Syncing with Figma...</div>';

            try {
                const resp = await fetch(`https://api.figma.com/v1/files/${fileKey}/comments`, {
                    headers: { 'X-Figma-Token': config.pat }
                });
                const data = await resp.json();
                parent.postMessage({ pluginMessage: { type: 'sync', payload: data.comments } }, '*');
            } catch (e) {
                alert("Sync failed: " + e.message);
            }
        }

        function updateFilters() {
            filters.search = document.getElementById('searchInput').value.toLowerCase();
            filters.status = document.getElementById('filterStatus').value;
            filters.priority = document.getElementById('filterPriority').value;
            render();
        }

        function toggleFilter(key) {
            filters[key] = !filters[key];
            document.getElementById('filterAssigned').classList.toggle('active', filters.assignedToMe);
            render();
        }

        // --- Render Logic ---
        function render() {
            if (!latestData) return;

            // Update Global Metrics
            document.getElementById('fileMetrics').innerText = `${latestData.fileMetrics.totalTime}min • File Workload`;
            document.getElementById('userMetrics').innerText = `${latestData.fileMetrics.userTime}min assigned`;

            if (activeTab === 'workboard') renderWorkboard();
            else if (activeTab === 'insights') renderInsights();
        }

        function renderWorkboard() {
            const content = document.getElementById('workboardContent');
            const tasks = latestData.tasks.filter(t => applyFilters(t));

            if (tasks.length === 0) {
                content.innerHTML = '<div style="padding:40px; text-align:center; font-size:12px; color:var(--text-muted);">No tasks match your filters.</div>';
                return;
            }

            // Grouping: Page -> Frame
            const groups = {};
            tasks.forEach(t => {
                const key = `${t.page} / ${t.frame}`;
                if (!groups[key]) groups[key] = [];
                groups[key].push(t);
            });

            content.innerHTML = Object.entries(groups).map(([groupName, groupTasks]) => {
                const frameMetrics = latestData.metrics.find(m => m.flowName === groupName);
                return `
                <div class="frame-group">
                    <div class="group-header">
                        <span>${groupName}</span>
                        <span>${frameMetrics ? frameMetrics.totalTimeEstimate : 0}m</span>
                    </div>
                    ${groupTasks.map(t => renderTaskCard(t)).join('')}
                </div>
            `;
            }).join('');
        }

        function renderTaskCard(t) {
            const presets = [5, 15, 30, 60, 120, 240];
            return `
            <div class="task-card" onclick="locateNode('${t.nodeId}')">
                <div class="task-meta">
                    <span class="badge badge-priority-${t.priority.toLowerCase()}">${t.priority}</span>
                    <span style="font-size:11px; font-weight:600; color:var(--text-muted);">${t.internalStatus}</span>
                    <span style="font-size:11px; color:var(--text-muted); margin-left:auto;">${t.author}</span>
                </div>
                <div class="task-message">${t.message}</div>
                <div class="task-footer">
                    <div style="display:flex; align-items:center; gap:4px;">
                        <span style="font-size:10px;">Estimate:</span>
                        <select onclick="event.stopPropagation()" onchange="updateTask('${t.commentId}', 'timeEstimateMinutes', parseInt(this.value))" style="width:50px;">
                            ${presets.map(p => `<option value="${p}" ${t.timeEstimateMinutes === p ? 'selected' : ''}>${p}m</option>`).join('')}
                            <option value="${t.timeEstimateMinutes}" ${!presets.includes(t.timeEstimateMinutes) ? 'selected' : ''} hidden>${t.timeEstimateMinutes}m</option>
                        </select>
                        <input type="number" value="${t.timeEstimateMinutes}" 
                            onclick="event.stopPropagation()" 
                            onchange="updateTask('${t.commentId}', 'timeEstimateMinutes', parseInt(this.value))" 
                            style="width:30px; font-size:10px; border:1px solid var(--border);"
                            title="Custom minutes">
                    </div>
                    <span class="assignee-chip">${t.assignee || 'Unassigned'}</span>
                    <div style="margin-left:auto; display:flex; gap:4px;">
                        <select onclick="event.stopPropagation()" onchange="updateTask('${t.commentId}', 'internalStatus', this.value)">
                            <option value="Critical" ${t.internalStatus === 'Critical' ? 'selected' : ''}>Critical</option>
                            <option value="Needs Review" ${t.internalStatus === 'Needs Review' ? 'selected' : ''}>Review</option>
                            <option value="In Progress" ${t.internalStatus === 'In Progress' ? 'selected' : ''}>Active</option>
                            <option value="Blocked" ${t.internalStatus === 'Blocked' ? 'selected' : ''}>Blocked</option>
                            <option value="Approved" ${t.internalStatus === 'Approved' ? 'selected' : ''}>Approved</option>
                            <option value="Done" ${t.internalStatus === 'Done' ? 'selected' : ''}>Done</option>
                        </select>
                    </div>
                </div>
            </div>
        `;
        }

        function applyFilters(t) {
            if (filters.search && !t.message.toLowerCase().includes(filters.search)) return false;
            if (filters.status && t.internalStatus !== filters.status) return false;
            if (filters.priority && t.priority !== filters.priority) return false;
            if (filters.assignedToMe && t.assignee !== 'Me') return false;
            return true;
        }

        function updateTask(id, key, value) {
            parent.postMessage({ pluginMessage: { type: 'update-task', payload: { id, key, value } } }, '*');
        }

        function locateNode(nodeId) {
            parent.postMessage({ pluginMessage: { type: 'locate-node', payload: nodeId } }, '*');
        }

        function triggerFocus() {
            parent.postMessage({ pluginMessage: { type: 'focus-mode' } }, '*');
        }

        function renderInsights() {
            const content = document.getElementById('workboardContent');
            content.innerHTML = `
            <div style="padding:24px;">
                <h3>Health Score</h3>
                <p style="font-size:12px; color:var(--text-muted);">Overall file completion and velocity.</p>
                <div style="height:200px; display:flex; align-items:flex-end; gap:8px; border-bottom:1px solid var(--border);">
                    ${latestData.metrics.map(m => `
                        <div style="flex:1; background:var(--accent); height:${m.healthScore}%; min-width:20px; border-radius:4px 4px 0 0;" title="${m.flowName}: ${m.healthScore}%"></div>
                    `).join('')}
                </div>
            </div>
        `;
        }
    </script>
</body>

</html>
