<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>FigNotes</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #FFFFFF;
            --text-main: #111111;
            --text-muted: #888888;
            --border: #F0F0F0;
            --radius-main: 12px;

            /* Blue Theme */
            --accent-blue: #0070F6;
            --accent-blue-soft: #EEF6FF;
            --accent-blue-outline: #CCE4FF;

            /* Pink Theme */
            --accent-pink: #FC97CF;
            --accent-pink-soft: #FFF5F9;
            --accent-pink-outline: #FFD6EA;
            --bg-pink: #FFFBFC;
        }

        body.theme-blue {
            --accent: var(--accent-blue);
            --accent-soft: var(--accent-blue-soft);
            --accent-outline: var(--accent-blue-outline);
            --transition-type: ease-in-out;
            --card-shadow: 0 2px 8px rgba(0, 112, 246, 0.08);
            --radius: var(--radius-main);
        }

        body.theme-pink {
            --accent: var(--accent-pink);
            --accent-soft: var(--accent-pink-soft);
            --accent-outline: var(--accent-pink-outline);
            --bg: var(--bg-pink);
            --transition-type: cubic-bezier(0.34, 1.56, 0.64, 1);
            --card-shadow: 0 4px 12px rgba(252, 151, 207, 0.15);
            --radius: 16px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            letter-spacing: -0.01em;
            transition: background 0.4s ease;
        }

        /* --- Header & Navigation --- */
        .page-header {
            background: white;
            padding-top: 12px;
            z-index: 1000;
            border-bottom: 2px solid var(--border);
        }

        .top-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px 8px;
        }

        .app-title {
            font-size: 16px;
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .icon-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            opacity: 0.6;
        }

        .icon-btn:hover {
            opacity: 1;
            background: #F5F5F5;
        }

        .icon-btn.active {
            opacity: 1;
            color: var(--accent);
            background: var(--accent-soft);
        }

        .primary-tabs {
            display: flex;
            padding: 0 16px;
            gap: 20px;
        }

        .p-tab {
            padding: 12px 0;
            font-size: 13px;
            font-weight: 700;
            color: var(--text-muted);
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: var(--transition-type) 0.3s;
            opacity: 0.7;
            white-space: nowrap;
        }

        .p-tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
            opacity: 1;
        }

        .secondary-toggle {
            display: flex;
            padding: 12px 16px;
            background: #FAFAFA;
            border-bottom: 1px solid var(--border);
            align-items: center;
            gap: 8px;
        }

        .s-toggle {
            padding: 6px 12px;
            border-radius: 100px;
            font-size: 11px;
            font-weight: 700;
            cursor: pointer;
            border: 1px solid var(--border);
            background: white;
            color: var(--text-muted);
            transition: all 0.2s;
        }

        .s-toggle.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        /* --- Progress & Filters --- */
        .progress-box {
            padding: 12px 16px;
            background: white;
        }

        .progress-stats {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            font-weight: 700;
            margin-bottom: 6px;
            color: var(--text-muted);
        }

        .progress-bar-bg {
            height: 4px;
            background: #F0F0F0;
            border-radius: 100px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            transition: width 0.6s var(--transition-type);
        }

        .effort-filters {
            display: flex;
            padding: 12px 16px;
            gap: 8px;
            background: white;
            border-bottom: 1px solid var(--border);
        }

        .effort-chip {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 800;
            text-align: center;
            border: 1px solid var(--border);
            background: #F9F9F9;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .effort-chip.active {
            background: var(--accent-soft);
            color: var(--accent);
            border-color: var(--accent-outline);
        }

        /* --- Content --- */
        .viewport {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 140px;
            background: inherit;
            scroll-behavior: smooth;
            scrollbar-width: thin;
        }

        .pinned-section {
            padding: 16px;
            background: var(--accent-soft);
            border-bottom: 1px solid var(--accent-outline);
            margin-bottom: 8px;
        }

        .label {
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--accent);
            margin-bottom: 12px;
            display: block;
        }

        .task-card {
            margin: 8px 16px 16px;
            padding: 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: white;
            transition: all 0.3s var(--transition-type);
            cursor: pointer;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.02);
            position: relative;
        }

        .task-card:hover {
            border-color: var(--accent-outline);
            box-shadow: var(--card-shadow);
            transform: translateY(-2px);
        }

        .task-card.resolved {
            opacity: 0.5;
            background: #FAFAFA;
            border-style: dashed;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .author {
            font-size: 11px;
            font-weight: 800;
            color: var(--text-main);
        }

        .meta {
            font-size: 10px;
            color: var(--text-muted);
            font-weight: 600;
        }

        .message {
            font-size: 14px;
            line-height: 1.5;
            color: var(--text-main);
            margin-bottom: 16px;
            word-break: break-word;
        }

        .card-efforts {
            display: flex;
            gap: 6px;
            margin-bottom: 16px;
        }

        .effort-btn {
            flex: 1;
            padding: 8px;
            text-align: center;
            font-size: 10px;
            font-weight: 700;
            border-radius: 8px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.2s;
            background: white;
            color: var(--text-muted);
        }

        .effort-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .card-actions {
            display: flex;
            gap: 8px;
        }

        .btn-work {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: var(--accent-soft);
            color: var(--accent);
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-work:hover {
            background: var(--accent);
            color: white;
        }

        .btn-work.active {
            background: var(--accent);
            color: white;
        }

        .btn-resolve {
            padding: 12px 18px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: white;
            color: var(--text-muted);
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
        }

        .btn-resolve:hover {
            border-color: #A5D6A7;
            color: #2E7D32;
        }

        /* --- THE CAT --- */
        #cat-container {
            position: fixed;
            bottom: 80px;
            width: 100%;
            height: 60px;
            pointer-events: none;
            z-index: 500;
            overflow: visible;
            display: none;
        }

        body.theme-pink #cat-container {
            display: block;
        }

        .cat {
            position: absolute;
            width: 80px;
            height: 60px;
            cursor: pointer;
            pointer-events: auto;
            user-select: none;
            will-change: transform, left;
            transition: left 0.1s linear;
        }

        .cat-svg {
            width: 100%;
            height: 100%;
            display: block;
            overflow: visible;
        }

        .cat-legs {
            transform-origin: top;
        }

        .cat-legs-walking {
            animation: leg-wiggle 0.4s infinite alternate ease-in-out;
        }

        .cat-tail {
            transform-origin: left bottom;
            animation: tail-flick 2s infinite ease-in-out;
        }

        .cat-head {
            transform-origin: center center;
            transition: transform 0.1s ease;
        }

        @keyframes jump {

            0%,
            100% {
                transform: translateY(0) scale(1, 1);
            }

            40% {
                transform: translateY(-40px) scale(0.9, 1.1);
            }

            60% {
                transform: translateY(-40px) scale(0.9, 1.1);
            }

            80% {
                transform: translateY(0) scale(1.1, 0.9);
            }
        }

        .cat-jumping {
            animation: jump 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes leg-wiggle {
            0% {
                transform: rotate(-15deg);
            }

            100% {
                transform: rotate(15deg);
            }
        }

        @keyframes tail-flick {
            0% {
                transform: rotate(0deg);
            }

            50% {
                transform: rotate(20deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px;
            background: white;
            border-top: 1px solid var(--border);
            z-index: 2000;
        }

        .btn-sync {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: var(--radius-main);
            background: var(--accent);
            color: white;
            font-size: 14px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s var(--transition-type);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* Settings */
        .settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            z-index: 3000;
            padding: 32px 24px;
            display: none;
        }

        .settings-overlay.active {
            display: block;
        }
    </style>
</head>

        <div class="input-group"><span class="input-label">Figma Access Token</span><input type="password"
                id="patInput"></div>
        <div class="input-group"><span class="input-label">Figma File URL</span><input type="text" id="urlInput"></div>
        <button class="btn-sync" onclick="saveSettings()">Save & Sync</button>
        <div style="text-align:center; margin-top:24px; cursor:pointer; font-size:12px; color:var(--accent); font-weight:700;"
            onclick="toggleSettings(false)">Close</div>

    <script>
        let latestData = null;
        let config = { pat: '', fileUrl: '' };
        let currentTheme = 'blue';
        let pTab = 'all';
        let sToggle = 'pending';
        let effortFilters = new Set();

        let cat = { x: 20, targetX: 20, dir: 1, jumping: false, state: 'idle' };
        let mouseX = 0;

        window.addEventListener('mousemove', (e) => { mouseX = e.clientX; });

        function applyTheme(theme) {
            currentTheme = theme;
            document.body.className = 'theme-' + theme;
            document.getElementById('catToggle').classList.toggle('active', theme === 'pink');
            if (theme === 'pink') {
                cat.x = -80; cat.targetX = 60;
            } else {
                cat.targetX = window.innerWidth + 80;
            }
        }

        function catJump() {
            if (cat.jumping) return;
            cat.jumping = true;
            const el = document.getElementById('the-cat');
            el.classList.add('cat-jumping');
            setTimeout(() => { el.classList.remove('cat-jumping'); cat.jumping = false; }, 600);
        }

        function animate() {
            if (currentTheme !== 'pink' && cat.x > window.innerWidth + 20) { requestAnimationFrame(animate); return; }
            const el = document.getElementById('the-cat');
            const head = document.getElementById('cat-head');
            const legs = el.querySelector('.cat-legs');
            let dx = cat.targetX - cat.x;
            if (Math.abs(dx) > 1) {
                cat.x += Math.sign(dx) * 2;
                cat.state = 'walking';
                legs.classList.add('cat-legs-walking');
                cat.dir = Math.sign(dx);
            } else {
                cat.state = 'idle';
                legs.classList.remove('cat-legs-walking');
                if (currentTheme === 'pink' && Math.random() < 0.005) { cat.targetX = Math.random() * (window.innerWidth - 80); }
            }
            const catScreenX = cat.x + 40;
            let lookX = (mouseX - catScreenX) / 10;
            lookX = Math.max(-15, Math.min(15, lookX));
            head.style.transform = `translateX(${lookX}px)`;
            el.style.left = cat.x + 'px';
            el.style.transform = `scaleX(${cat.dir})`;
            requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);

        function switchPrimaryTab(tab) { pTab = tab; render(); }
        function switchSecondaryTab(toggle) { sToggle = toggle; render(); }
        function toggleEffortFilter(eff) {
            if (effortFilters.has(eff)) effortFilters.delete(eff);
            else effortFilters.add(eff);
            document.getElementById('f' + eff[0]).classList.toggle('active');
            render();
        }

        function toggleTheme() {
            const nt = currentTheme === 'blue' ? 'pink' : 'blue';
            applyTheme(nt);
            parent.postMessage({ pluginMessage: { type: 'set-theme', payload: nt } }, '*');
        }

        function render() {
            if (!latestData) return;
            const container = document.getElementById('content');
            const currentUser = latestData.currentUser;

            let allGrouped = latestData.tasks.filter(t => {
                if (pTab === 'assigned') return t.assignee === currentUser;
                if (pTab === 'discussion') return t.mentions.includes(currentUser) && t.mentions.length > 1;
                return true;
            });

            const total = allGrouped.length;
            const rCount = allGrouped.filter(t => t.resolved).length;
            const pCount = total - rCount;
            const percent = total > 0 ? (rCount / total * 100) : 0;

            document.getElementById('statText').innerText = `${pCount} pending / ${total} total`;
            document.getElementById('statPercent').innerText = `${Math.round(percent)}%`;
            document.getElementById('progressBar').style.width = `${percent}%`;

            let tasks = allGrouped.filter(t => {
                if (sToggle === 'pending' && t.resolved) return false;
                if (sToggle === 'resolved' && !t.resolved) return false;
                if (effortFilters.size > 0 && !effortFilters.has(t.effort)) return false;
                return true;
            });

            const workingTask = tasks.find(t => t.isCurrentlyWorking);
            const remainingTasks = tasks.filter(t => !t.isCurrentlyWorking);

            let html = '';
            if (workingTask && sToggle === 'pending') {
                html += `<div class="pinned-section"><span class="label">Currently Working On</span>${renderCard(workingTask)}</div>`;
            }
            html += remainingTasks.map(t => renderCard(t)).join('');
            container.innerHTML = html;
        }

        function renderCard(t) {
            return `<div class="task-card ${t.resolved ? 'resolved' : ''}" onclick="locate('${t.commentId}')">
                <div class="card-header"><b>${t.author}</b> <span class="meta">${t.page}/${t.frame}</span></div>
                <div class="message">${t.message}</div>
                ${!t.resolved ? `
                    <div class="card-efforts" onclick="event.stopPropagation()">
                        <div class="effort-btn ${t.effort === 'Small' ? 'active' : ''}" onclick="updateEffort('${t.commentId}', '${t.effort}', 'Small')">Small</div>
                        <div class="effort-btn ${t.effort === 'Medium' ? 'active' : ''}" onclick="updateEffort('${t.commentId}', '${t.effort}', 'Medium')">Medium</div>
                        <div class="effort-btn ${t.effort === 'Large' ? 'active' : ''}" onclick="updateEffort('${t.commentId}', '${t.effort}', 'Large')">Large</div>
                    </div>
                    <div class="card-actions" onclick="event.stopPropagation()">
                        <button class="btn-work ${t.isCurrentlyWorking ? 'active' : ''}" onclick="setWorking(${t.isCurrentlyWorking ? 'null' : `'${t.commentId}'`})">
                            ${t.isCurrentlyWorking ? 'Focus Goal' : 'Work on this'}
                        </button>
                        <button class="btn-resolve" onclick="resolve('${t.commentId}')">Resolve</button>
                    </div>
                ` : '<b style="color:green;font-size:10px">RESOLVED</b>'}
            </div>`;
        }

        function locate(id) { parent.postMessage({ pluginMessage: { type: 'locate-node', payload: id } }, '*'); }
        async function resolve(id) {
            parent.postMessage({ pluginMessage: { type: 'resolve-comment', payload: id } }, '*');
            const fileKey = config.fileUrl.match(/figma\.com\/(?:file|design)\/([a-zA-Z0-9]+)/)?.[1];
            fetch(`https://api.figma.com/v1/files/${fileKey}/comments/${id}`, {
                method: 'POST',
                headers: { 'X-Figma-Token': config.pat, 'Content-Type': 'application/json' },
                body: JSON.stringify({ resolved: true })
            });
        }
        function setWorking(id) { parent.postMessage({ pluginMessage: { type: 'set-working', payload: id } }, '*'); }
        function updateEffort(id, old, next) {
            const v = old === next ? null : next;
            parent.postMessage({ pluginMessage: { type: 'update-task', payload: { id, key: 'effort', value: v } } }, '*');
        }

        function triggerSync() {
            const fileKey = config.fileUrl.match(/figma\.com\/(?:file|design)\/([a-zA-Z0-9]+)/)?.[1];
            if (!fileKey) return;
            fetch(`https://api.figma.com/v1/files/${fileKey}/comments`, { headers: { 'X-Figma-Token': config.pat } })
                .then(r => r.json())
                .then(data => parent.postMessage({ pluginMessage: { type: 'sync', payload: data.comments } }, '*'));
        }

        function toggleSettings(s) { document.getElementById('settingsView').classList.toggle('active', s); }
        function saveSettings() {
            config.pat = document.getElementById('patInput').value;
            config.fileUrl = document.getElementById('urlInput').value;
            parent.postMessage({ pluginMessage: { type: 'save-settings', payload: config } }, '*');
            toggleSettings(false); triggerSync();
        }

        window.onmessage = (e) => {
            const { type, payload } = e.data.pluginMessage;
            if (type === 'settings-loaded') {
                config = payload;
                document.getElementById('patInput').value = config.pat || '';
                document.getElementById('urlInput').value = config.fileUrl || '';
                if (config.pat && config.fileUrl) triggerSync();
            } else if (type === 'sync-complete') {
                latestData = payload;
                if (payload.theme) applyTheme(payload.theme);
                render();
            }
        };
    </script>
</body>
