<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>FigNotes</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #FFFFFF;
            --text-main: #111111;
            --text-muted: #666666;
            --border: #F3F3F3;
            --accent: #FC97CF;
            /* Designer Pink */
            --accent-soft: #FFF0F7;
            --accent-muted: #FFD6EA;
            --radius: 12px;
            --shadow: 0 2px 8px rgba(252, 151, 207, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            letter-spacing: -0.01em;
        }

        /* --- Tabs --- */
        .nav {
            display: flex;
            padding: 12px 16px 0;
            border-bottom: 2px solid var(--border);
            gap: 20px;
            background: white;
            z-index: 100;
        }

        .tab {
            padding: 12px 0;
            font-size: 13px;
            font-weight: 700;
            color: var(--text-muted);
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
        }

        .tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        /* --- Scrollable Content --- */
        .viewport {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 100px;
            background: white;
            scrollbar-width: thin;
            scrollbar-color: var(--border) transparent;
        }

        /* --- Pinned Section --- */
        .pinned-section {
            padding: 16px;
            background: var(--accent-soft);
            border-bottom: 1px solid var(--accent-muted);
            margin-bottom: 8px;
        }

        .section-label {
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--accent);
            margin-bottom: 12px;
            display: block;
        }

        /* --- Task Cards --- */
        .task-card {
            margin: 8px 16px 16px;
            padding: 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: white;
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
        }

        .task-card:hover {
            border-color: var(--accent-muted);
            box-shadow: var(--shadow);
            transform: translateY(-1px);
        }

        .task-card.resolved {
            opacity: 0.5;
            background: #FAFAFA;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .author {
            font-size: 11px;
            font-weight: 800;
            color: var(--text-main);
            text-transform: uppercase;
        }

        .meta {
            font-size: 11px;
            color: var(--text-muted);
            font-weight: 500;
        }

        .message {
            font-size: 14px;
            line-height: 1.5;
            color: var(--text-main);
            margin-bottom: 16px;
            word-break: break-word;
        }

        /* --- Effort UI --- */
        .effort-row {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .effort-btn {
            flex: 1;
            padding: 8px;
            font-size: 11px;
            font-weight: 700;
            text-align: center;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: white;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s;
        }

        .effort-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .effort-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        /* --- Actions --- */
        .card-actions {
            display: flex;
            gap: 8px;
        }

        .btn-work {
            flex: 1;
            padding: 10px;
            background: var(--accent-soft);
            color: var(--accent);
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-work:hover {
            background: var(--accent);
            color: white;
        }

        .btn-work.active {
            background: var(--accent);
            color: white;
        }

        .btn-resolve {
            padding: 10px 16px;
            background: white;
            color: var(--text-muted);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
        }

        .btn-resolve:hover {
            color: #2E7D32;
            border-color: #A5D6A7;
            background: #F1F8E9;
        }

        /* --- Footer --- */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px;
            background: white;
            border-top: 1px solid var(--border);
            z-index: 100;
        }

        .btn-sync {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(252, 151, 207, 0.3);
        }

        .btn-sync:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(252, 151, 207, 0.4);
        }

        .btn-sync:active {
            transform: translateY(0);
        }

        /* --- Settings --- */
        .settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            z-index: 200;
            padding: 32px 24px;
            display: none;
        }

        .settings-overlay.active {
            display: block;
        }

        .input-group {
            margin-bottom: 24px;
        }

        .input-label {
            font-size: 11px;
            font-weight: 800;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 14px;
            box-sizing: border-box;
            outline: none;
        }

        input:focus {
            border-color: var(--accent);
            background: var(--accent-soft);
        }

        .config-link {
            color: var(--accent);
            text-decoration: none;
            font-weight: 700;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- Tabs -->
    <div class="nav">
        <div class="tab active" id="tabPending" onclick="switchTab('pending')">Pending</div>
        <div class="tab" id="tabMe" onclick="switchTab('me')">Assigned to Me</div>
        <div class="tab" id="tabDiscussion" onclick="switchTab('discussion')">Discussion</div>
        <div class="tab" id="tabResolved" onclick="switchTab('resolved')">Resolved</div>
        <div style="flex:1;"></div>
        <div style="padding: 12px 0; cursor: pointer;" onclick="toggleSettings(true)">⚙️</div>
    </div>

    <!-- Scrollable Content -->
    <div class="viewport" id="content">
        <!-- Rendered dynamically -->
    </div>

    <!-- Footer -->
    <div class="footer">
        <button class="btn-sync" onclick="triggerSync()">Sync</button>
    </div>

    <!-- Settings Overlay -->
    <div id="settingsView" class="settings-overlay">
        <h2 style="font-weight: 800; margin-bottom: 32px;">Configure FigNotes</h2>
        <div class="input-group">
            <span class="input-label">Figma Access Token</span>
            <input type="password" id="patInput" placeholder="figp_...">
        </div>
        <div class="input-group">
            <span class="input-label">Figma File URL</span>
            <input type="text" id="urlInput" placeholder="https://www.figma.com/design/...">
        </div>
        <button class="btn-sync" onclick="saveSettings()">Save & Sync</button>
        <p style="text-align:center; font-size:12px; color:var(--text-muted); margin-top:24px;">
            <span class="config-link" onclick="toggleSettings(false)">Back to Workboard</span>
        </p>
    </div>

    <script>
        let latestData = null;
        let config = { pat: '', fileUrl: '' };
        let activeTab = 'pending'; // pending, me, discussion, resolved

        // --- Communication ---
        window.onmessage = (event) => {
            const { type, payload } = event.data.pluginMessage;
            if (type === 'settings-loaded') {
                config = payload;
                document.getElementById('patInput').value = config.pat || '';
                document.getElementById('urlInput').value = config.fileUrl || '';
                if (config.pat && config.fileUrl) triggerSync();
                else toggleSettings(true);
            } else if (type === 'sync-complete') {
                latestData = payload;
                render();
            }
        };

        parent.postMessage({ pluginMessage: { type: 'init' } }, '*');

        function toggleSettings(show) {
            document.getElementById('settingsView').classList.toggle('active', show);
        }

        function saveSettings() {
            config.pat = document.getElementById('patInput').value;
            config.fileUrl = document.getElementById('urlInput').value;
            parent.postMessage({ pluginMessage: { type: 'save-settings', payload: config } }, '*');
            toggleSettings(false);
            triggerSync();
        }

        function triggerSync() {
            if (!config.pat || !config.fileUrl) return;
            const match = config.fileUrl.match(/figma\.com\/(?:file|design)\/([a-zA-Z0-9]+)/)?.[1];
            if (!match) return;

            document.getElementById('content').innerHTML = '<div style="padding:40px; text-align:center; font-size:14px; font-weight:700; color:var(--accent);">Syncing comments...</div>';

            fetch(`https://api.figma.com/v1/files/${match}/comments`, {
                headers: { 'X-Figma-Token': config.pat }
            })
                .then(r => r.json())
                .then(data => {
                    parent.postMessage({ pluginMessage: { type: 'sync', payload: data.comments } }, '*');
                })
                .catch(e => alert("Sync failed. Check settings."));
        }

        function switchTab(tab) {
            activeTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('tab' + tab.charAt(0).toUpperCase() + tab.slice(1)).classList.add('active');
            render();
        }

        async function resolveComment(commentId) {
            if (!config.pat || !config.fileUrl) return;
            const match = config.fileUrl.match(/figma\.com\/(?:file|design)\/([a-zA-Z0-9]+)/)?.[1];
            if (!match) return;

            // Optimistic update
            parent.postMessage({ pluginMessage: { type: 'resolve-comment', payload: commentId } }, '*');

            try {
                await fetch(`https://api.figma.com/v1/files/${match}/comments/${commentId}`, {
                    method: 'POST',
                    headers: { 'X-Figma-Token': config.pat, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ resolved: true })
                });
            } catch (e) {
                console.error("REST resolve failed", e);
            }
        }

        function updateEffort(id, effort) {
            parent.postMessage({ pluginMessage: { type: 'update-task', payload: { id, key: 'effort', value: effort } } }, '*');
        }

        function setWorking(id) {
            parent.postMessage({ pluginMessage: { type: 'set-working', payload: id } }, '*');
        }

        function locateNode(id) {
            parent.postMessage({ pluginMessage: { type: 'locate-node', payload: id } }, '*');
        }

        // --- Rendering ---
        function render() {
            if (!latestData) return;

            const container = document.getElementById('content');
            const currentUser = latestData.currentUser;

            // Sorting & Filtering
            let tasks = latestData.tasks;

            // 1. Split pinned
            const workingTask = tasks.find(t => t.isCurrentlyWorking);

            // 2. Tab Filter
            let filteredTasks = tasks.filter(t => {
                if (activeTab === 'resolved') return t.resolved;
                if (t.resolved) return false;

                if (activeTab === 'me') return t.assignee === currentUser;
                if (activeTab === 'discussion') return t.mentions.includes(currentUser) && t.mentions.length > 1;
                // Pending: Not assigned, not a multi-mention discussion
                if (activeTab === 'pending') {
                    const isMultiMention = t.mentions.includes(currentUser) && t.mentions.length > 1;
                    return t.assignee !== currentUser && !isMultiMention;
                }
                return true;
            });

            // Prevent duplicate in pinned vs list?
            // Actually, keep it in list but mute it? User says: "Pin comment moves to top".
            // So we'll remove it from the filtered list if it's pinned.
            const listTasks = filteredTasks.filter(t => !t.isCurrentlyWorking);

            let html = '';

            // Pinned Section
            if (workingTask && !workingTask.resolved) {
                html += `
                    <div class="pinned-section">
                        <span class="section-label">Currently Working On</span>
                        ${renderTaskCard(workingTask, true)}
                    </div>
                `;
            }

            if (listTasks.length === 0) {
                html += `<div style="padding:60px 40px; text-align:center; font-size:14px; color:var(--text-muted);">Tab is empty.</div>`;
            } else {
                html += listTasks.map(t => renderTaskCard(t, false)).join('');
            }

            container.innerHTML = html;
        }

        function renderTaskCard(t, isPinned) {
            return `
                <div class="task-card ${t.resolved ? 'resolved' : ''}" onclick="locateNode('${t.commentId}')">
                    <div class="task-header">
                        <span class="author">${t.author}</span>
                        <span class="meta">${t.page} / ${t.frame}</span>
                    </div>
                    <div class="message">${t.message}</div>
                    
                    ${!t.resolved ? `
                        <div class="effort-row" onclick="event.stopPropagation()">
                            <div class="effort-btn ${t.effort === 'Small' ? 'active' : ''}" onclick="updateEffort('${t.commentId}', 'Small')">Small</div>
                            <div class="effort-btn ${t.effort === 'Medium' ? 'active' : ''}" onclick="updateEffort('${t.commentId}', 'Medium')">Medium</div>
                            <div class="effort-btn ${t.effort === 'Large' ? 'active' : ''}" onclick="updateEffort('${t.commentId}', 'Large')">Large</div>
                        </div>
                        <div class="card-actions" onclick="event.stopPropagation()">
                            <button class="btn-work ${t.isCurrentlyWorking ? 'active' : ''}" onclick="setWorking(${t.isCurrentlyWorking ? 'null' : `'${t.commentId}'`})">
                                ${t.isCurrentlyWorking ? 'Current Goal' : 'Work on this'}
                            </button>
                            <button class="btn-resolve" onclick="resolveComment('${t.commentId}')">Resolve</button>
                        </div>
                    ` : `
                        <div style="font-size:11px; font-weight:800; color:#2E7D32;">RESOLVED</div>
                    `}
                </div>
            `;
        }
    </script>
</body>

</html>
